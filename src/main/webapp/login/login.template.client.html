<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<link href="../styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="login.style.client.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    Northeastern University CS4550 Summer 1 2020
  </span>
</nav>

</head>

<body>

  <div id = "content" class="container">
    <h1>Sign In</h1>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-username"
                        id="username"
                        placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-field wbdv-password"
                 id="password" placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <a href="/profile/profile.template.client.html" class="btn btn-primary btn-block  wbdv-button wbdv-login">Log In</a>
          <div class="row">
            <div class="col-6">
              <a href="#" class="float-left wbdv-link wbdv-forgot-password">Forgot Password</a>
            </div>
            <div class="col-6">
              <a href="/register/register.template.client.html" class="float-right wbdv-link wbdv-registers">Sign up</a>
            </div>
            <div class="col-7">
              <a href="/index.html" class="float-right wbdv-link wbdv-cancel">Exit</a>
            </div>
          </div>
        </div>
      </div>
    </form>
   </div>


</body>
</html>
